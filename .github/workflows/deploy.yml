name: ğŸ¾ Deploy Fierce Newsletter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: ğŸ”¥ Build with Panther Power
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ¾ Checkout the prowling grounds
      uses: actions/checkout@v4
      
    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install fierce dependencies
      run: npm ci
      
    - name: ğŸ”¨ Build the newsletter engine
      run: npm run build
      
    - name: ğŸ§ª Test panther functionality
      run: npm test
      
    - name: ğŸ¯ Generate sample newsletter
      run: npm run generate
      
    - name: ğŸ“¤ Upload fierce artifacts
      uses: actions/upload-artifact@v4
      with:
        name: panther-newsletter
        path: out/
        
  deploy-to-netlify:
    name: ğŸš€ Deploy to the Wild
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ¾ Checkout for deployment
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download newsletter artifacts
      uses: actions/download-artifact@v4
      with:
        name: panther-newsletter
        path: out/
        
    - name: ğŸŒ Deploy to Netlify with fierce energy
      uses: netlify/actions/cli@master
      with:
        args: deploy --dir=out --prod --message="ğŸ¾ Panther newsletter deployed with ATTITUDE!"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
