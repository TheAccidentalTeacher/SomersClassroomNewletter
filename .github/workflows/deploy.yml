name: 🐾 Deploy Fierce Newsletter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: 🔥 Build with Panther Power
    runs-on: ubuntu-latest
    
    steps:
    - name: 🐾 Checkout the prowling grounds
      uses: actions/checkout@v4
      
    - name: ⚡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install fierce dependencies
      run: npm ci
      
    - name: 🔨 Build the newsletter engine
      run: npm run build
      
    - name: 🧪 Test panther functionality
      run: npm test
      
    - name: 🎯 Generate sample newsletter
      run: npm run generate
      
    - name: 📤 Upload fierce artifacts
      uses: actions/upload-artifact@v4
      with:
        name: panther-newsletter
        path: out/
        
  deploy-to-netlify:
    name: 🚀 Deploy to the Wild
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 🐾 Checkout for deployment
      uses: actions/checkout@v4
      
    - name: 📥 Download newsletter artifacts
      uses: actions/download-artifact@v4
      with:
        name: panther-newsletter
        path: out/
        
    - name: 🌐 Deploy to Netlify with fierce energy
      uses: netlify/actions/cli@master
      with:
        args: deploy --dir=out --prod --message="🐾 Panther newsletter deployed with ATTITUDE!"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
